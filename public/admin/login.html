<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin · Recon2Root</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .login-card {
      width: 100%;
      max-width: 400px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 48px 40px;
      box-shadow: var(--shadow-lg);
    }
    .login-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 1.2rem;
      margin-bottom: 32px;
    }
    .login-logo .logo-icon {
      width: 40px; height: 40px;
      background: var(--accent);
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      color: var(--bg-primary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem; font-weight: 700;
    }
    .login-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 6px; }
    .login-sub { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 32px; }
    .form-group { margin-bottom: 20px; }
    .form-label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-primary);
      font-size: 0.95rem;
      font-family: inherit;
      outline: none;
      transition: var(--transition);
    }
    .form-input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-dim); }
    .btn-primary {
      width: 100%;
      padding: 13px;
      background: var(--accent);
      color: var(--bg-primary);
      border-radius: var(--radius);
      font-size: 0.95rem;
      font-weight: 700;
      transition: var(--transition);
      margin-top: 8px;
    }
    .btn-primary:hover { opacity: 0.88; }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
    .error-msg {
      background: rgba(255, 80, 80, 0.1);
      border: 1px solid rgba(255, 80, 80, 0.3);
      color: #ff6b6b;
      padding: 10px 14px;
      border-radius: var(--radius);
      font-size: 0.85rem;
      margin-top: 12px;
      display: none;
    }
    .error-msg.show { display: block; }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-logo">
      <div class="logo-icon">R2R</div>
      <span>Recon2Root</span>
    </div>
    <div class="login-title">Admin Access</div>
    <div class="login-sub">Restricted area — authorized personnel only</div>
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" class="form-input" autocomplete="username" required />
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-input" autocomplete="current-password" required />
      </div>
      <button type="submit" class="btn-primary" id="loginBtn">Sign In</button>
      <div class="error-msg" id="errorMsg"></div>
    </form>
  </div>
  <script>
    // Redirect if already logged in
    fetch('/api/auth/check').then(r => r.json()).then(d => {
      if (d.authenticated) window.location.href = '/admin/dashboard.html';
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      const err = document.getElementById('errorMsg');
      btn.disabled = true;
      btn.textContent = 'Signing in...';
      err.classList.remove('show');

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
          }),
        });
        const data = await res.json();
        if (res.ok) {
          window.location.href = '/admin/dashboard.html';
        } else {
          err.textContent = data.error || 'Login failed';
          err.classList.add('show');
        }
      } catch {
        err.textContent = 'Network error. Please try again.';
        err.classList.add('show');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
